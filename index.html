<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
  <section class="main-wrapper">
    <div class="key-map-wrapper">
      <h2>Key Mapping</h2>
      <ul class="key-map-list">
        <li>
          <kbd class="key-code">A</kbd>
          <span class="key-sound">Accordion</span>
        </li>
        <li>
          <kbd class="key-code">D</kbd>
          <span class="key-sound">Drums</span>
        </li>
        <li>
          <kbd class="key-code">G</kbd>
          <span class="key-sound">Guitar</span>
        </li>
        <li>
          <kbd class="key-code">H</kbd>
          <span class="key-sound">Harp</span>
        </li>
        <li>
          <kbd class="key-code">P</kbd>
          <span class="key-sound">Piano</span>
        </li>
        <li>
          <kbd class="key-code">T</kbd>
          <span class="key-sound">Trumpet</span>
        </li>
        <li>
          <kbd class="key-code">V</kbd>
          <span class="key-sound">Violin</span>
        </li>
      </ul>
    </div>
    <h1 class="main-title">Learn the Instruments</h1>
    <div class="drum-kit-wrapper">
      <img id="crash-ride" class="crash-cymbal" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/crash.png" alt="Crash cymbal">
      <img id="hihat-top" class="hihat-top-cymbal" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/hihat-top.png" alt="Hi Hat cymbal">
      <div data-key="72" class="key snare">
        <kbd>H</kbd>
      </div>
      <div data-key="68" class="key kick2">
        <kbd>D</kbd>
      </div>
      <div data-key="86" class="key tom-high">
        <kbd>V</kbd>
      </div>
      <div data-key="80" class="key tom-low">
        <kbd>P</kbd>
      </div>
      <div data-key="84" class="key crash">
        <kbd>T</kbd>
      </div>
      <div data-key="71" class="key ride">
        <kbd>G</kbd>
      </div>
      <div data-key="65" class="key hihat-close">
        <kbd>A</kbd>
      </div>
      <img class="drum-kit" src="intrumenty.png" alt="Drum Kit" />
    </div>
  </section>
  
</main>
<audio data-key="72" src="harp-flourish-6251.mp3"></audio>
<audio data-key="71" src="acoustic-guitar-logo-13084.mp3"></audio>
<audio data-key="84" src="failfare-86009.mp3"></audio>
<audio data-key="80" src="glad-piano-logo-13394.mp3"></audio>
<audio data-key="68" src="140-bpm-amen-break-original-processed-6945.mp3"></audio>
<audio data-key="86" src="hearts-and-flowers-104891.mp3"></audio>
<audio data-key="65" src="winbandoneon-96337.mp3"></audio>
</body>
<script src="script.js"></script> 
</html>
